{% extends 'main/base.html' %}

{% block title %}
    Услуги
{% endblock %}


{% block content %}
    {% load static %}
    <img src="{% static 'img/services_photo1.jpg' %}" class="img-fluid" alt="Responsive image">
    <h1 class="navbar-nav m-2" style="text-align: center">
        Услуги
    </h1>
<div class="container">
<div class="row">
    {% for service in object_list %}
    <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href="services/{{ service.id }}"><img src="{{ service.picture.url}}" alt="{{ service.title }}" class="card-img-top" width="100%" height="225" style="object-fit: cover" ></a>
            <div class="card-body">
                <p class="card-title" style="font-size: 18px"> <b>{{ service.title }}</b> </p>
              <p class="card-text">{{ service.text }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Просмотреть</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Заказать</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
