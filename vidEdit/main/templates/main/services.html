{% extends 'main/base.html' %}

{% block title %}
    Услуги
{% endblock %}


{% block content %}
    {% load static %}
<div class="container_for_header">
    <div class="overlay2"></div>
    <img src="{% static 'img/services_photo.jpg' %}" class="img-fluid" alt="Responsive image">
     <div class="container h-100" style="position: relative;z-index: 2">
        <div class="d-flex h-100 text-center align-items-center">
          <div class="w-100 text-white">
              <h1 class="card-title" style="font-size: 50px; letter-spacing: 2px"><b>Услуги</b></h1>
          </div>
        </div>
      </div>
</div>

<div class="container">
    <br><br>

<div class="row">
    {% for service in object_list %}
    <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href="services/{{ service.id }}"><img src="{{ service.picture.url}}" alt="{{ service.title }}" class="card-img-top" width="100%" height="225" ></a>
            <div class="card-body">
                <p class="card-title" style="font-size: 18px"> <b>{{ service.title }}</b> </p>
              <p class="card-text">{{ service.text|linebreaks }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="services/{{ service.id }}"><button type="button" class="btn btn-sm btn-outline-secondary">Просмотреть</button></a>
                    <a href="#bottom"><button type="button" class="btn btn-sm btn-outline-secondary">Заказать</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
