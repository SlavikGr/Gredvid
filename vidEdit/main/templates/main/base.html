<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>

<!--style="background-color: #1E2325"-->
<body>
    <nav class="navbar navbar-expand navbar-fixed-top navbar-dark bg-dark main-nav">
        <div class="container-fluid">
            <div class="navbar-collapse collapse nav-content order-2">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="navbar-brand" href="{% url 'home' %}">GREDVID</a>
                    </li>
                </ul>
            </div>

            <ul class="nav navbar-nav text-nowrap flex-row mx-auto order-1 order-2 ">
                <li class="nav-item" style="margin-right: 20px"><a class="nav-link" href="{% url 'services' %}">Услуги</a></li>
                <li class="nav-item" style="margin-right: 20px"><a class="nav-link" href="{% url 'portfolio' %}">Портфолио</a></li>
                <li class="nav-item" style="margin-right: 20px"><a class="nav-link" href="{% url 'about' %}">Обо мне</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>

            </ul>
            <div class="ml-auto navbar-collapse collapse nav-content order-3">
                <ul class="ml-auto nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">slavik.grazyk@gmail.com</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block header %}{% endblock %}

    {% block content %}{% endblock %}


</body>
</html>
